buildscript {
    ext {
        springBootVersion = '1.5.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
sourceCompatibility = 1.8

jar {
    baseName = 'com.springboot'
    version = '0.0.1-SNAPSHOT'
}


repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    
   
    //mongodb dependencies
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	
	
 	
	//for jms listner
	compile('org.springframework:spring-jms:4.0.6.RELEASE')
	compile('org.apache.activemq:activemq-broker:5.10.0')
	compile('org.projectlombok:lombok:1.18.4')

	compile ("com.amazonaws:aws-java-sdk:1.10.55")
 	compile ("org.springframework:spring-jms")
 	compile ("com.amazonaws:amazon-sqs-java-messaging-lib:1.0.0")
 	
 	
 	
 	
 	
	
	

}
